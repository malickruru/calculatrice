<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <nav>
        <h1> Ma calculatrice</h1>
        <button class="toggle" title="voir historique" data-sidebar="historique"><i class="bi bi-clock-history"></i></button>
    </nav>
    
    <div class="wrapper">
        <div class="ecranDeCalcul">
            <span id="ecranDeCalcul"></span>
        </div>
        <div class="clavier">
            <div class="nombre"  >7</div>
            <div class="nombre"  >8</div>
            <div class="nombre"  >9</div>
            <div class="operateur" >+</div>
            <div class="nombre"  >4</div>
            <div class="nombre"  >5</div>
            <div class="nombre"  >6</div>
            <div class="operateur" >-</div>
            <div class="nombre" >1</div>
            <div class="nombre"  >2</div>
            <div class="nombre" >3</div>
            <div class="operateur" >/</div>
            <div class="nombre"  >0</div>
            <div class="nombre" >.</div>
            <div  id="backspace"><i class="bi bi-backspace"></i></div>
            <div class="operateur" >*</div>
            <div class="operateur" >(</div>
            <div class="operateur" >)</div>
            <div class="operateur" id="effacer" >effacer</div>
            <div class="egal"  >=</div>
        </div>
    </div>
    <div class="sidebar" id="historique">
        <h3>Historique</h3>
        <button id="eraseHistory" style="margin: 20px;"><i class="bi bi-trash"></i></button>
        
        <ul id="historyValue">
          
        </ul>
      </div>
      <script src="script/utils.js"></script>
    <script src="script/historique.js"></script>
    <script src="script/calgo.js"></script>
    
</body>
</html>
